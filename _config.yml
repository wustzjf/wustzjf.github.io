# Site settings
title: 一周思进   #博客标题
SEOTitle: 一周思进  #显示在浏览器上搜索的时候显示的标题
header-img: img/blog_desk.jpeg  #显示在首页的背景图片
email: wustzif@163.com
description: "每周学习总结，相信可以走的更远."  #网站介绍
keyword: "一周思进"
url: "https://wustzjf.github.io"  #博客地址
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/wustzjf/wustzjf.github.io.git" # you code repository


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "我的公众号，欢迎关注!"
sidebar-avatar: /img/sidebar.png     # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings
RSS: false
github_username:    wustzjf


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10  #一页放几篇文章
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins:
  - jekyll-feed


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# 评论系统

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: c83ce3e2566870bb9557                            #生成的clientID
  clientSecret: 406caedc4ce43d5962184ac017430bb930341030    #生成的clientSecret
  repo: wustzjf.github.io    #仓库名称
  owner: wustzjf    #github用户名
  admin: wustzjf
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
#ba_track_id: 

# Google Analytics
#ga_track_id:            # Format: UA-xxxxxx-xx
#ga_domain: yzsijin.com               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



theme: jekyll-theme-time-machine
